<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Numeric Sequence Calculator</title>
	<meta name="author" content="Nissa Blagojevic">
	<link rel="stylesheet" href="./css/styles.css" type="text/css" media="screen" charset="utf-8"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="./js/sequence-calculator.min.js"></script>
</head>
<body>
<div id="sequence-area">
	<h1>Number Sequence Calculator</h1>
	<div id="instructions">
		<h3>Instructions:</h3>
		<ol>
		<li>Enter a whole number above 0 into the "Starting Number:" text box below</li>
		<li>Click the "Calculate" button</li>
		<li>The results or an error will be displayed beneath the input area in order of acceptance criteria</li>
		</ol>
	<!-- Instructions to go here -->
	</div>

	<form accept-charset="utf-8">
		<fieldset>
			<legend>Sequence Calculator</legend>
			<label>Starting Number <small>required</small>
				<input type="text" name="ns_startValue" value="" id="ns_startValue" autofocus="on" inputmode="numeric" required>
			</label>
			<input type="submit" value="Calculate &rarr;" id="ns_calculate">
		</fieldset>
	</form>
	<div id="result-area"></div>
	<div id="unit-tests"></div>	
</div>
</body>
</html>
